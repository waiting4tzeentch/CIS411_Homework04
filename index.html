<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body ng-controller="StoreController as store">
		<!--  Products Container  -->
		<div class="list-group">

		<!--  Product Container  -->
			<div class="list-group-item"
				ng-repeat="product in store.products">

				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency }}</em>
				</h3>

				<!-- Image Gallery  -->
				<section class="gallery" ng-show="product.images.length>0">
        			<div class="img-wrap">
          				<img ng-src="{{product.images[0]}}" />
        			</div>

        			<ul class="img-thumbnails clearfix">
         				<li class="small-image pull-left thumbnail"
         				ng-repeat="image in product.images">
            				<img ng-src="{{image}}" />
          				</li>
        			</ul>

      			</section> <!-- END : Image Gallery -->

      			<!-- Tabs -->

      			<section class="tab" ng-controller="TabController as tab">
					<ul class="nav nav-pills">
						<li ng-class="{ active: tab.isSet(1) }">
							<a href ng-click="tab.setTab(1)">Description</a>
						</li>
						<li ng-class="{ active: tab.isSet(2) }">
							<a href ng-click="tab.setTab(2)">Specs</a>
						</li>
						<li ng-class="{ active: tab.isSet(3) }">
							<a href ng-click="tab.setTab(3)">Reviews</a>
						</li>
					</ul>
					<div ng-show="tab.isSet(1)">
						<h4>Description</h4>
						<blockquote>{{product.description}}</blockquote>
					</div>

					<div ng-show="tab.isSet(2)">
						<h4>Specs</h4>
						<blockquote>{{"Shine: " +product.shine}}</blockquote>
					</div>

					<div ng-show="tab.isSet(3)">
						<h4>Reviews</h4>
						<blockquote></blockquote>
					</div>
				</section> <!-- END :  Tabs -->

      			<button ng-show="product.canPurchase">Add to Cart</button>

			</div> <!-- END : Product Container - List group item -->

		</div> <!-- END : Product Container - List group -->

	</body>

</html>
