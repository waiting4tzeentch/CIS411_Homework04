<!DOCTYPE html>
<html ng-app="gemStore">
	<head>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css" />
		<script type="text/javascript" src="angular.min.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>

	<body ng-controller="StoreController as store">
		<!--  Products Container  -->
		<div class="list-group">

		<!--  Product Container  -->
			<div class="list-group-item"
				ng-repeat="product in store.products">

				<h3>
					{{product.name}}
					<em class="pull-right">{{product.price | currency }}</em>
				</h3>

				<!-- Image Gallery  -->
				<section class="gallery" ng-show="product.images.length>0"
					 ng-controller="GalleryController as gallery">
        			<div class="img-wrap">
          				<img ng-src="{{product.images[gallery.current]}}" />
        			</div>

        			<ul class="img-thumbnails clearfix">
         				<li class="small-image pull-left thumbnail"
         				ng-repeat="image in product.images">
            				<img ng-src="{{image}}" />
          				</li>
        			</ul>

      			</section> <!-- END : Image Gallery -->

      			<!-- Tabs -->

      			<product-tabs>

      			</product-tabs>

			</div> <!-- END : Product Container - List group item -->

		</div> <!-- END : Product Container - List group -->

	</body>

</html>
