<!doctype html>
<html ng-app="gemStore">

<head>
	<meta charset="utf-8">
	<title>Flatlander's Store</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/application.css">
	
	<!-- Angular and bootstrap scripts -->
	<script type="text/javascript" src="/CIS411_Homework04/bower_components/jquery/dist/jquery.js"></script>
	<script type="text/javascript" src="/CIS411_Homework04/bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="/CIS411_Homework04/bower_components/bootstrap/dist/js/bootstrap.js"></script>

	<!-- Flatlander's Store scripts -->
	<script type="text/javascript" src="scripts/app.js"></script>
	<script type="text/javascript" src="scripts/products.js"></script>

	<!-- END : scripts -->
</head>

<body ng-controller="StoreController as store">
	<!--[if lte IE 8]>
	<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please 
	<a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->
	
	<!--  Store Header  -->
    <header>
    	<h1 class="text-center">Flatlander Crafted Gems</h1>
		<h2 class="text-center">– an Angular store –</h2>
    </header>

	<!--  Products Container  -->
	<div class="list-group">
		
		<!--  Product Container  -->
		<div class="list-group-item" ng-repeat="product in store.products">
			<h3>
				{{product.name}}
				<em class="pull-right">{{product.price | currency}}</em>
			</h3>
			
			<!-- Image Gallery  -->
			<product-gallery></product-gallery>
		    <product-tabs></product-tabs>
		</div>
	</div>
		
</body>

</html>
